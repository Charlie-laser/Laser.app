<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet CSV Loader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
      margin-left: 5px;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      font-style: italic;
    }
    .success {
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Add Google Sheet Database (CSV)</h2>
  <input type="text" id="csvLink" placeholder="Paste Google Sheet CSV link here">
  <button onclick="loadCSV()">Load CSV</button>
  <div id="status" class="status"></div>
  <div id="sheetName"></div>

  <script>
    async function loadCSV() {
      const url = document.getElementById("csvLink").value.trim();
      const statusEl = document.getElementById("status");
      const sheetEl = document.getElementById("sheetName");

      if (!url) {
        statusEl.textContent = "‚ö†Ô∏è Please enter a CSV link!";
        statusEl.className = "status error";
        return;
      }

      statusEl.textContent = "‚è≥ Loading data from Google Sheet...";
      statusEl.className = "status";

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Failed to fetch CSV");

        const data = await response.text();

        // Split CSV lines
        const rows = data.split("\n").filter(r => r.trim().length > 0);

        // Try to detect sheet name (fallback = CSV Sheet)
        let sheetName = "CSV Sheet";
        const gidMatch = url.match(/gid=([0-9]+)/);
        if (gidMatch) {
          sheetName = "Sheet (gid=" + gidMatch[1] + ")";
        }

        statusEl.textContent = "‚úÖ Upload Done (" + rows.length + " rows)";
        statusEl.className = "status success";
        sheetEl.textContent = "üìÑ Loaded: " + sheetName;

      } catch (err) {
        console.error(err);
        statusEl.textContent = "‚ùå Failed to load CSV!";
        statusEl.className = "status error";
      }
    }
  </script>
</body>
</html>
